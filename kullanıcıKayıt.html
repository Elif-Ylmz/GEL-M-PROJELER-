            padding: 10px;

            border-radius: 5px;

        }

        .form-group input:focus {
            border-color: #2E7D32;
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.5);
            outline: none;
        }

        .form-group button {

            padding: 10px;

            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;

            background-color: #1B5E20;
            color: #fff;
            padding: 20px 0;
            font-size: 18px;
            font-weight: bold;

        .marquee p {

        }

        @keyframes marquee-left-to-right {

</head>
